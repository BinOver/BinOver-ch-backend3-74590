paths:
  /api/adoptions:
    get:
      summary: Listar adopciones
      tags:
        - Adoptions
      responses:
        "200":
          description: Lista de adopciones
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: array
                    items:
                      $ref: "#/components/schemas/Adoption"

  /api/adoptions/{aid}:    
    get:
      summary: Lista una adopcion en particular por id
      tags:
        - Adoptions
      parameters:
        - in: path
          name: aid
          required: true
          schema:
            type: string
          description: ID de la adopcion
      responses:
        "200":
          description: Lista una adopcion en particular por id
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: array
                    items:
                      $ref: "#/components/schemas/Adoption"
    
  /api/adoptions/{uid}/{pid}:     
    post:
      summary: Crea una nueva adopcion
      tags:
        - Adoptions
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
          description: Id de usuario (due√±o)
        - in: path
          name: pid
          required: true
          schema:
            type: string
          description: ID de Mascota
      responses:
        "200":
          description: Crea una nueva adopcion
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    $ref: "#/components/schemas/Adoption"
components:
  schemas:
    Adoption:
      type: object
      properties:
        _id:
          type: string
          example: 64e2d3f8a5d6f20017b8d9d5
        owner:
          type: string
          example: 64e2d3f8a5d6f20017b8d9d5
        pet:
          type: string
          example: 64e2d3f8a5d6f20017b8d9d5

    AdoptionInput:
      type: object
      properties:
        owner:
          type: string 
          example: 64e2d3f8a5d6f20017b8d9d5
        pet:
          type: string 
          example: 64e2d3f8a5d6f20017b8d9d5
